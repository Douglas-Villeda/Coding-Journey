<style>
  button {
    background-color: green;
    color: white;
    font-size: 18px;
    border: none;
    padding-top: 8px;
    padding-right: 16px;
    padding-bottom: 8px;
    padding-left: 16px;
    cursor: pointer;
    transition: padding-top 1s, padding-right 1s,
    padding-bottom 1s, padding-left 1s;
  }

  button:hover {
    padding-top: 16px;
    padding-right: 32px;
    padding-bottom: 16px;
    padding-left: 32px;
  }
</style>
